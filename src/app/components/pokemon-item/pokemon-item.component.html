<nz-modal
  [(nzVisible)]="active"
  [nzTitle]="data?.name"
  (nzOnCancel)="close()"
  [nzWidth]="1024"
  [nzFooter]="modalFooter"
>
  <ng-container *nzModalContent>
    <div class="item nv-flex nv-items-center nv-gap-24">
      <div class="image nv-flex-basis-60">
        <img class="nv-w-full" [src]="urlImg" alt="" srcset="" />
      </div>
      <div class="info nv-flex-basis-40 nv-flex nv-flex-col nv-gap-8">
        <div class="nv-flex nv-items-center nv-gap-8">
          <span class="nv-width-104">HP: {{ data?.hp }} </span>
          <img
            class="img-icon-properties"
            src="assets/img/heart.png"
            alt=""
            srcset=""
          />
        </div>
        <div class="nv-flex nv-items-center nv-gap-8">
          <span class="nv-width-104">Attack: {{ data?.attack }} </span>
          <img
            class="img-icon-properties"
            src="assets/img/battle.png"
            alt=""
            srcset=""
          />
        </div>
        <div class="nv-flex nv-items-center nv-gap-8">
          <span class="nv-width-104">Defense: {{ data?.defense }} </span>
          <img
            class="img-icon-properties"
            src="assets/img/security.png"
            alt=""
            srcset=""
          />
        </div>
        <div class="nv-flex nv-items-center nv-gap-8">
          <span class="nv-width-104">Speed: {{ data?.speed }} </span>
          <img
            class="img-icon-properties"
            src="assets/img/running.png"
            alt=""
            srcset=""
          />
        </div>
      </div>
    </div>
  </ng-container>
</nz-modal>
<ng-template #modalFooter></ng-template>
